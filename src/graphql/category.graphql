type Category {
    id: UUID!
    key: UUID!
    is_active: Boolean
    slug: String
    value: String!
    created_at: String
    updated_at: String
    product: [Product] @morphMany
    product_count: Int @count(relation: "product")
}

extend type Query {
    category(slug: String! @eq, key: UUID! @eq): Category @find
}